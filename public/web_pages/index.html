<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg" href="../icons/icon128.png">
    <link rel="stylesheet" type="text/css" href="../cross-page-assets/hoothoot_style.css">

    <div id="banner_anchor"></div>

        <div style="text-align: center;">

            <p class="boton" id="edit-dict">Edit / Delete Dictionary</p>
        </div>

        <div style="text-align: center;"></div>

        <div style="text-align: center;">
            <p class="boton" id="export-data">Export Extension Data</p>
        </div>
        <div style="text-align: center;">
            <p class="boton" id="import-data">Import Extension Data</p>
        </div>
    </div>

    <input type="file" id="import-data-path" accept=".json" style="display:none"/>
    <script src=../page-scripts/index.js> </script>
