<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Sites</title>

    <link rel="icon" type="image/svg" href="../icons/icon128.png">
    <link rel="stylesheet" type="text/css" href="../cross-page-assets/vf-style.css">
    <link rel="stylesheet" type="text/css" href="../cross-page-assets/vocab_quiz.css">
    <link rel="stylesheet" type="text/css" href="../cross-page-assets/highlight-style.css">
    <link rel="stylesheet" type="text/css" href="../cross-page-assets/dicts.css">
    <style>
        .form {
            text-align: left;
        }
        input {
            width: 30px;
            margin-right: 0px;
            height: 14pt;
        }
        .alt-form-element {
            margin-bottom: 10px;
            font-size: 10pt;
            width: 100%;
        }
        .alt-form-element div {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            display: inline-block;
            width: 93%;
            height: 12pt;
        }
        .alt-form-element a:hover {
            cursor: pointer;
        }
        .alt-form-element a {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            display: inline-block;
            width: 93%;
            height: 12pt;
            color: white;
            text-decoration: none;
        }
        .alt-form-element div:hover{
            cursor: pointer;
        }
        #list-of-urls {
            margin-left: 5px;
        }
        #list-of-domains {
            margin-left: 20px;
        }
        #delete-sites {
            background-color: rgb(145, 30, 9);
            color: white;
        }
        #mod-site-data {
            background-color: rgb(32, 116, 67);
            color: white;
        }
        .word-grid {
            display: grid;
            grid-template-columns: 8em 8em 8em;
            padding: 3px;
        }
        .word-item {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .word-item:hover {
            background-color: rgb(14, 104, 163);
        }
        .word-item p {
            display: inline-block;
            padding: 5px;
            margin-top: 2px;
            margin-bottom: 2px;

        }
        .delete-x {
            color: #FF0000;
        }
        .delete-x:hover {
            cursor: pointer;
        }
        .add-element-item {
            display: inline-block;
        }
        input.add-element-item {
            width: 8em;
        }
        .add-element-plus {
            margin-right: 8px;
            color: #40FF00;
        }
        .add-element-plus:hover {
            cursor: pointer;
        }
        .text-input {
            width: 16em;
        }
        label {
            margin: 15px;
            display: inline-block;
            width: 175px;
        }
        label.color-input {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        input[type="color" i] {
            width: 50px;
            height: 20pt;
        }
        #site-name-header {
            text-align: center;
            max-width: 32em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        #site-name-header a {
            color: #FFF;
        }
        .error-message {
            text-align: center;
            background-color: #FF0000;
            color: #FFF;
            margin-top: 30pt;
        }
        .sitedata-section {
            margin-bottom: 30pt;
            width: 100%;
            border-top: solid #00FFFF;
        }
        .sitedata-section .title {
            font-size: 20pt;
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <div id="banner_anchor"></div>
    <div class="form">
        <div style="text-align: center;">
            <h2>Review or Edit Site Data</h2>
        </div>
        <div class="search-section">
            <div id="labels-div">
                <label for="labels">Label Search: </label>
                <input id="label-input" list="labels" name="labels" type="text" class="text-input" autocomplete="off">
                <datalist id="labels"></datalist>
            </div>
            <div id="domains-div">
                <label for="domains">Domain Search: </label>
                <input id="domain-input" list="domains" name="domains" type="text" class="text-input" autocomplete="off">
                <datalist id="domains"></datalist>
            </div>
        </div>
        <div id=list-of-urls></div>
        <div class=error-message id=error-message></div>
        <div class="site-data-section">
            <div>
                <h2 id="site-name-header"></h2>
            </div>
            <div class="sitedata-section" id="labels-section">
                <div class="title">Labels</div>
                <div id="labels-list-section" class="site-data-section word-grid"></div>
            </div>
            <div class="sitedata-section" id="highlight-colors-section">
                <div class="title">Highlight Settings</div>
                <div>
                    <div>
                        <label class="color-input" for="bg-color">Background color:</label>
                        <input type="color" id="bg-color" name="bg-color" value="#ff0000">
                    </div>
                    <div>
                        <label class="color-input" for="font-color">Font color:</label>
                        <input type="color" id="font-color" name="font-color" value="#ff0000">
                    </div>
                </div>
                <div style="display: flex;">
                    <p style="border:solid; margin: auto; margin-top: 20px; padding: 8px;">See <span id=highlight-demo>example highlight</span> here.</p>
                </div>
            </div>
            <div class="sitedata-section" id="present-words-section">
                <div class="title">Present Words</div>
                <div id="present-words" class="site-data-section word-grid"></div>
            </div>
            <div class="sitedata-section" id="missing-words-section">
                <div class="title">Missing Words</div>
                <div id="missing-words" class="site-data-section word-grid"></div>
            </div>
        </div>
        <div style="text-align: center;">
            <p class="boton" id="search">Search</p>
            <p class="boton" id="delete-sites">Delete Selected Sites</p>
            <p class="boton" id="mod-site-data">Site Data</p>
            <p class="boton" id="domains-button">Return to Domains</p>
            <p class="boton" id="quiz-button">Quiz</p>
        </div>
    </div>

    <script src=../page-scripts/see-sites.js> </script>
</body>
</html>
